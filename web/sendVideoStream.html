<!DOCTYPE html>
<html>
  <head>
    <title>Webcam Stream</title>
  </head>
  <body>
    <div style="display: flex; flex: 1; flex-direction: row">
      <div
        style="display: flex; flex-direction: column; flex: 1; margin: 0 10px"
      >
        <h1>Original Video Broadcast</h1>
        <video id="video" autoplay></video>
      </div>
      <div
        style="display: flex; flex-direction: column; flex: 1; margin: 0 10px"
      >
        <h1>Object Detected Video</h1>
        <img id="videoStream" />
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      const ws = new WebSocket("ws://localhost:8765");
      const userIdElement = document.getElementById("user_id");

      // Access the webcam
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing the webcam: ", err);
        });

      // Capture video frames and send them to the server
      video.addEventListener("play", () => {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        function sendFrame() {
          console.log("sending message");
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
            ws.send(blob);
          }, "image/jpeg");
        }

        setInterval(() => {
          sendFrame();
        }, 300); // Send frames every 100ms
      });

      ws.onopen = (websocket) => {
        console.log("WebSocket connection opened", websocket);
      };

      ws.onclose = () => {
        console.log("WebSocket connection closed");
      };

      const img = document.getElementById("videoStream");
      let lastUrl = null;

      ws.onmessage = (event) => {
        console.log("message received");
        const blob = new Blob([event.data], { type: "image/jpeg" });
        // const url = "data:image/png;base64," + event.data;
        const url = URL.createObjectURL(blob);

        // Only update the image source once the new image has loaded
        const tempImg = new Image();
        tempImg.onload = () => {
          if (lastUrl) {
            URL.revokeObjectURL(lastUrl);
          }
          img.src = url;
          lastUrl = url;
        };
        tempImg.src = url;
      };
    </script>
  </body>
</html>
